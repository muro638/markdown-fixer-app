name: Build Markdown App

# 1. 언제 실행할지 설정 (main 브랜치에 코드가 올라오면 실행)
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  # === 작업 1: 윈도우용 앱 빌드 ===
  build-windows:
    runs-on: windows-latest
    steps:
      - name: 코드 가져오기 (Checkout)
        uses: actions/checkout@v4
      
      - name: 파이썬 설정 (Set up Python)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: 라이브러리 설치 (Install dependencies)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_app.txt
          
      - name: 실행 파일 만들기 (Build with PyInstaller)
        run: |
          pyinstaller --onefile --windowed --name "Markdown-Fixer" markdown_app.py
          
      - name: 결과물 업로드 (Upload Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: Windows-App
          path: dist/Markdown-Fixer.exe

  # === 작업 2: 맥용 앱 빌드 ===
  build-mac:
    runs-on: macos-latest
    steps:
      - name: 코드 가져오기 (Checkout)
        uses: actions/checkout@v4
      
      - name: 파이썬 설정 (Set up Python)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: 라이브러리 설치 (Install dependencies)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_app.txt
          
      - name: 실행 파일 만들기 (Build with PyInstaller)
        run: |
          pyinstaller --onefile --windowed --name "Markdown-Fixer" markdown_app.py
          
      - name: 결과물 업로드 (Upload Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: Mac-App
          path: dist/Markdown-Fixer.app
